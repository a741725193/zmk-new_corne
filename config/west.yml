---
manifest:
  defaults:
    remote: urob
    revision: v0.2 # Pin everything to v0.2  
  
  remotes:
    - name: urob
      url-base: https://github.com/urob
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: caksoylar
      url-base: https://github.com/caksoylar
    - name: englmaxi
      url-base: https://github.com/englmaxi
    - name: ssbb
      url-base: https://github.com/ssbb
    - name: dsifry
      url-base: https://github.com/dsifry
      # https://github.com/dsifry/nice-view-mod. Bongo Cat, including FURIOUS MODE
    - name: m165437
      url-base: https://github.com/M165437
      # Additional modules containing boards/shields/custom code can be listed here as well.
      # See:
      # - https://zmk.dev/docs/features/modules
      # - https://docs.zephyrproject.org/3.5.0/develop/west/manifest.html#projects

      
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml

    # ZMK modules
    - name: zmk-adaptive-key
      path: modules/zmk/adaptive-key
    - name: zmk-auto-layer
      path: modules/zmk/auto-layer
    - name: zmk-helpers
      path: modules/zmk/helpers
    - name: zmk-leader-key
      path: modules/zmk/leader-key

      #, newly added
    - name: zmk-tri-state
      remote: urob
      revision: main
    - name: zmk-dongle-display
      remote: englmaxi
      revision: main
    - name: zmk-antecedent-morph
      remote: ssbb
      revision: main

      # Display dsifry
    - name: nice-view-mod
      remote: dsifry 
      revision: main  

    # Display m165437
    # - name: nice-view-gem
    #  remote: m165437
    #  revision: main

    
  self:
    path: config
